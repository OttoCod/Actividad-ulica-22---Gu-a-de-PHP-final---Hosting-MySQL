<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Nivel de Estudios</title>
</head>
<body>
    <h1>Seleccionar Nivel de Estudios</h1>
    <form action="process.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <p>Estudios:</p>
        <input type="radio" id="no_estudios" name="estudios" value="No tiene estudios" required>
        <label for="no_estudios">No tiene estudios</label><br>

        <input type="radio" id="primarios" name="estudios" value="Estudios primarios" required>
        <label for="primarios">Estudios primarios</label><br>

        <input type="radio" id="secundarios" name="estudios" value="Estudios secundarios" required>
        <label for="secundarios">Estudios secundarios</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
